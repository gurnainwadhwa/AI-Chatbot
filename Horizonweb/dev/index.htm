                "title": "Build and deploy a GPT-J Chatbot to hundreds of users",
                "excerpt": "In this article we will code up a relatively sophisticated AI Chatbot. We’ll be using an API to ping the GPT-J model, the current best performing open-source Transformer model.",
                "date": "2022-01-04",
                "seo": {
                  "title": "Build and deploy a GPT-J Chatbot to hundreds of users",
                  "description": "In this article we will code up a relatively sophisticated AI C ll beng the model, the current best performing open-source Transformer model.",
                  "extra": [
                    {
                      "name": "og:type",
                      "value": "article",
                      "keyName": "property"
                    },
                    {
                      "name": "og:title",
                      "value": "Build and deploy a GPT-J Chatbot to hundreds of users",
                      "keyName": "property"
                    },
                    {
                      "name": "og:description",
                      "value": "In this article we will code up a relatively sophisticated AI Chatbot using GPT-J, the current best performing open-source Transformer model.",
                      "keyName": "property"
                    },
                    {
                      "name": "og:image",
                      "value": "images/banner.png",
                      "keyName": "property",
                      "relativeUrl": true
                    },
                    { "name": "twitter:card", "value": "summary_large_image" },
                    {
                      "name": "twitter:title",
                      "value": "Build and deploy a GPT-J Chatbot to hundreds of users"
                    },
                    {
                      "name": "twitter:description",
                      "value": "In this article we will code up a relatively sophisticated AI Chatbot using GPT-J, the current best performing open-source Transformer model."
                    },
                    {
                      "name": "twitter:image",

                },
                "layout": "post",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  If you need technical help for building or deploying your bot you can talk to expert bot developers on our \u003cstrong\u003eWhatsApp\u003c/strong\u003e group.\n\u003c/div\u003e\n\n\u003chr\u003e\n\nIn this article we will code up a relatively sophisticated AI Chatbot. We’ll be using an API to ping the [GPT-J model](https://www.infoq.com/news/2021/07/eleutherai-gpt-j/), the current best performing open-source Transformer model. We’ll encode a personality for this bot. Then we’ll deploy it so that hundreds of users can speak to it on [Chai](http://chai.ml), a chat-bot platform.\n\nAt Chai we have built and deployed many chatbots which currently send almost 200,000 messages / day to users, I will share a lot of the tricks we have discovered to make a good bot. All the code is in python 3.\n\nTable of contents:\n------------------\n\n· [An API for GPT-J](#684c)  \n· [Giving the bot a personality: the ChatAI class](#5ed4)  \n· [Bringing it all together](#e3c1)  \n· [All the code on GitHub for you to use](#4e98)  \n· [Uploading the bot to Chai for users to speak to it](#4c11)  \n· [Example conversation](#6503)\n\nLet’s build up to a full fledged chat-bot: first we’ll get set-up with an API to ping GPT-J, then we’ll build a ChatAI class where we define the personality of the bot, then we’ll package that into a very short python class (less than 20 lines of code!). Finally, we’ll upload the bot to [Chai](http://chai.ml).\n\nAn API for GPT-J\n================\n\nThere’s two ways we could use GPT-J: either we can install it on your machine and run it locally, or we could have it run on a server and access it through an API. Running locally is fine but is a bit trickier and doesn’t scale as well (we want to have hundreds of people speak to the bots!). So we’ll be using the [GetNeuro API](https://www.getneuro.ai/). GetNeuro charges for this but if you want to build a good bot I will give you my access credentials (email me at: dev@chai.ml).\n\nLine 27 is where we query the API provided by GetNeuro. What’s most interesting when building chat-bots is **making them sound like humans**. The first place we can do this is in the \\_\\_init\\_\\_ where we define the **temperature** and **repetition penalty** parameters. Low temperature means the model will be conservative and only return responses it is very confident make sense, high temperature means the model will send responses it is less certain of. When you set too low temperature the chat bots are very consistent but a bit boring, when you set too high temperature the bots get very creative and funky, sometimes too much… Repetition penalty is used to penalise the bot for repeating itself, reduce this parameter and the bot repeats itself a bit more, increase it and it does it a bit less. The default value is 1, I like to set it to 1.15.\n\nBelow is a first example of what our FineTunedAPI class can do. Notice how it sort of makes sense, but still is a little weird (starts message with a comma, doesn’t finish sentence, …): we are going to fix all these things to make a coherent bot.\n\n```\nPython 3.9.9 (main, Nov 16 2021, 03:05:18)  \nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.  \n\\\u003e\u003e\u003e from gpt\\_api import FineTunedAPI  \n\\\u003e\u003e\u003e api = FineTunedAPI(0.5, 1)  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: DEPLOYMENT MODE  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: Token successfully authenticated  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: Using project: Default\\\u003e\u003e\u003e api.request(\"Hello there\")', I’m so happy I found your blog, I really found you by accident, while I was browsing on Bing for something else, Regardless I am'\n```\n\nOne useful perspective to understand what is going on above: the model has been trained on The Pile, a big dataset of text scraped from the web. So when the model responds “, I’m so happy I found your blog, \\[…\\]”, what’s really happening is that it thinks this is a coherent way to continue the sentence that begins by “Hello there”. Which it is! Now we just need to make it act more like it’s in a conversation.\n\nGiving the bot a personality: the ChatAI class\n==============================================\n\nThis is where things get interesting. When we send a request to the GPT-J model, we don’t have to _only_ send it the message we want the response to, we can also provide it with context. For example we can give it a description of the personality we want it to have (a “prompt”) and we can give it examples of conversations it could have (a “chat\\_history”).\n\nIn the code snippet below we define the ChatAI class where we define all the logic to make this happen. For all intents and purposes feel free to ignore all the code except the \\_\\_init\\_\\_ function which is where all the interesting stuff happens. Explanations below.\n\nWhen we make a request to GPT-J we want to send it something that looks a bit like this:\n\n```\nSome description of the bot and perhaps of the user.  \nbot\\_name: a first message  \nUser: a response  \nbot\\_name:\n```\n\nSo that the model knows a bit about who it is impersonating (it has a prompt, in our example this is the first line) and knows it has to complete after “bot\\_name:”. Then as the conversation with the user goes on we send the model all the conversation, so after the bot responds in the above example, if the user sends another message we’d send a request like this one:\n\n```\nSome description of the bot and perhaps of the user.  \nbot\\_name: a first message  \nUser: a response  \nbot\\_name: whatever the bot responded  \nUser: whatever the user responded  \nbot\\_name:\n```\n\nSo when the model is generating a response, it can infer the best response from the rest of the conversation (this is how it can remember the User’s name for example).\n\nTo give the bot the personality you want to give it, edit the **chat\\_history** and **prompt** variables in the \\_\\_init\\_\\_ function! The more information you give, the more information the model can infer from. However you don’t want to make chat\\_history too specific (because it gets interpreted as the start of the conversation: for example if you give the user a name in your initial chat\\_history, the model might think the user is actually called that). If you want to give multiple “example conversations” in the chat\\_history you can just separate them by the string “###” which the model interprets as “end of conversation”. For example:\n\n```\nchat\\_history = \\[  \n\"{bot\\_name}: Hello my name is Chris!\",  \n\"User: Hi Chris\",  \n\"###\",  \n\"{bot\\_name}: Hi there, how are you doing today?\",  \n\"User: I'm feeling a bit down\",  \n\"{bot\\_name}: Is it something I can help with?\"  \n\\]\n```\n\nBringing it all together\n========================\n\nOk, so we have the FineTunedAPI (i.e. a way to ping GetNeuro’s GPT-J API without going through the hassle of doing this ourselves), we also have the ChatAI class which endows the bot with a personality. Now let’s package all this up into one small easy to understand class!\n\nNotice that I put our ChatAI and FineTunedAPI classes into a file called gpt.py, and that I installed the [chaipy package](https://pypi.org/project/chaipy/) (this makes things nice and short + means we can now deploy our bot on the [Chai](http://chai.ml) app for users to speak to it).\n\nAll this class does is make the Bot send the first message (because who wants to message first?) and make sure that the Bot response doesn’t end mid sentence (with the truncate function). Try it out for yourself! It’s very exciting to build a bot that speaks like a human.\n\nAll the code on GitHub for you to use\n=====================================\n\nI put all the code in a [GitHub project](https://github.com/tr416/example_chai_bot/tree/main) for anyone to use. If you want to build a bot and need access to the GetNeuro API, send me a message at dev@chai.ml and I’ll give you the API token and help you get started deploying bots!\n\nBot developers on Chai can see how popular their bots are and how users interact with them: how long are users speaking to the bots, what are they talking about etc. Email dev@chai.ml to get started now!\n\nUploading the bot to Chai for users to speak to it\n==================================================\n\nNow the exciting part, sharing the bot with users and seeing if they like it! Head over to the [Chai developer page](http://chai.ml/dev) to get a developer UID (this takes 30s), then run the uploader.py script (provided in the [GitHub project](https://github.com/tr416/example_chai_bot)). All you have to do is write a short description of your bot and the name, paste your developer UID and run the script! Your bot will then appear in the “Latest” category on Chai. If it’s popular it will also show up in “Trending 🔥”.\n\n![](https://miro.medium.com/max/700/1*twFx1or5wBDy512fRJvMJg.jpeg)\n\nThe Chai app front page where users discover your bots.\n\nExample conversation\n====================\n\nYou can speak to your bot by running the test.py script. It’s very important to speak to your bot loads to understand how it fails. Once you deploy it on the Chai app you can also see how users speak with it and try to make it better.\n\n```\npython3.9 test.py2022-01-04 12:21:27 | INFO     | Replica | Setting up...  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: DEPLOYMENT MODE  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: Token successfully authenticated  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: Using project: DefaultHi there! I'm Chris, a software developer from London. What about yourself?hi there, nice to meet youI like your attitude :) Are you new here?yeah, i've never been here beforeOh, that's great! Let me introduce myself. My name is Chris too.yeah you said, I'm actually called ThomasHi Thomas, how are you doing?I'm feeling a bit down todayThat's okay. Did something happen at home or with friends?not really, just have a lot of work to doI understand. Do you want to talk to someone who can help you feel better?yeah that would be niceOk let's start with a simple question. Have you ever heard of Jesus Christ?\n```\n\nRemember to email dev@chai.ml so you can become a bot developer on Chai and get users to speak to your bots!"

                "layout": "post",
                "markdown_content": "\r\n**Chai Research Corp.** is a NLP startup based in Cambridge, UK, that is developing Chai, a chatbot messaging platform.\r\n\r\nAs an intern at Chai Research Corp. you will:\r\n\r\n- Learn software best practices from our team of software developers\r\n- Develop and deploy chat-AIs using cutting edge models\r\n- Be coding in python\r\n\r\n### About the Chai product\r\n\r\nWe're building the data science platform for building \u0026 deploying groundbreaking conversational AI. Users can chat with AI through our cross-platform app, inviting their friends \u0026 family to join in the conversation.\r\n\r\n\r\nSince launch our platform has been growing at 4% compounding daily.\r\n\r\n\r\n### About the Chai team\r\n\r\nAt Chai everyone is exceptional: our team members have received medals at Physics olympiads, built a successful business with £10m in yearly revenue, come in the top 10% of their year at the University of Cambridge. The team is young from 23 to 31 years old, highly ambitious, with a strong track record of success.\r\n\r\n"

                },
                "layout": "post",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  If you want to discuss submissions or learn more about language models, talk to us on our \u003ca href=\"https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3\"\u003eWhatsApp\u003c/a\u003e or \u003ca href=\"https://discord.gg/sKQs6PFv\"\u003eDiscord\u003c/a\u003e.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## The Challenge\n\nChai uses the best language models in the world to power the chatbots that users speak to on our platform. Up until now, we have more than **100 thousand** daily active users on our mobile app with more than **1 million** messages sent per day. You could be part of our journey by helping us build state of the art language models and improve our chatbots.\n\nThe goal of this competition is to make improvements to the state of the art language model and improving the quality of the conversations people have with the chatbots.\n\n## Prize\n\n**$1,000** every time you beat the best score on the MCL leaderboard by at least 0.5. **$500** every time you beat the best score on the Reward model leaderboard.\n\n## Evaluation\n\nSubmissions are first evaluated on the median conversation length (MCL) that actual users will have with your model. When you submit a new model, we will run an A/B test on our app and have users speak it. Your score is the median length of conversations that users have with it.\n\n\u003cp align=\"center\"\u003e\n  \u003cimg src=\"https://latex.codecogs.com/svg.image?\\textbf{score}\u0026space;=\u0026space;MCL_{\\text{your\u0026space;submission}}\u0026space;\u0026space;-\u0026space;MCL_{\\text{top\u0026space;of\u0026space;leaderboard}}\" /\u003e\n\u003c/p\u003e\n\n\nSubmissions are also evaluated based on a \u003ca href=\"https://huggingface.co/ChaiML/reward_48m_gpt2_target_2\"\u003eReward Model\u003c/a\u003e score. This reward model scores your model responses, if the score is 0.9, then we estimate a 10% probability that the conversation will end. Higher reward model scores should lead to higher MCL but don't always do. You can run the reward model locally to better understand how to improve your models.\n\n## Leaderboard\n\n#### Median conversation length (MCL)\n\n| Submission  | Participant | Score | Latency (s) |\n| ----------- | ----------- | ----- | ----------- |\n| 🥇[hakurei/litv2-6B-rev2](https://huggingface.co/hakurei/litv2-6B-rev2) | Reimu Hakurei | +1.95 | 1.74 |\n| 🥈[hakurei/litv2-6B-rev1](https://huggingface.co/hakurei/litv2-6B-rev1) | Reimu Hakurei | +1.24 | 1.65 |\n| 🥉[hakurei/lit-6B](https://huggingface.co/hakurei/lit-6B) | Reimu Hakurei | +1.12 | 2.17 |\n| [KoboldAI/GPT-J-6B-Shinen](https://huggingface.co/KoboldAI/GPT-J-6B-Shinen) | Julius ter Pelkwijk | +0.65 | 3.34 |\n| [EleutherAI/gpt-j-6B](https://huggingface.co/EleutherAI/gpt-j-6B) | EleutherAI | 0 | 2.48 |\n| [KoboldAI/OPT-6B-nerys-v2](https://huggingface.co/KoboldAI/OPT-6B-nerys-v2) | Julius ter Pelkwijk | -6.31 | 12.80 |\n\n#### Reward model\n\n| Submission  | Participant | Reward |\n| ----------- | ----------- | ------ | \n| 🥇[KoboldAI/GPT-J-6B-Shinen](https://huggingface.co/KoboldAI/GPT-J-6B-Shinen) | Julius ter Pelkwijk | 0.8803 |\n| 🥈[EleutherAI/gpt-j-6B](https://huggingface.co/EleutherAI/gpt-j-6B) | EleutherAI | 0.8797 |\n| 🥉[hakurei/litv2-6B-rev2](https://huggingface.co/hakurei/litv2-6B-rev2) | Reimu Hakurei | 0.8796 |\n| [KoboldAI/OPT-6B-nerys-v2](https://huggingface.co/KoboldAI/OPT-6B-nerys-v2) | Julius ter Pelkwijk | 0.8781 |\n\n\n## Example\n\nThe models we use are hosted on HuggingFace and you can run the example script from our Google Colab [notebook](https://colab.research.google.com/drive/1lsL-XGsZuSmUS_bszbpMuNdyrO_GnWFm?usp=sharing).\n\n## Submission\n\nUpload your model to [HuggingFace](https://huggingface.co/) and send the link to us here. The deadline for submission is January 1, 2023.\n\n\u003ca class=\"button button-primary\" href=\"https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3\"\u003eSubmit\u003c/a\u003e\n\n## FAQ\n\n1. **How can I submit a model?**  Once you have a model you want to submit, upload it to HuggingFace and share it in the submissions channel for the team to review! We will be in touch with you immediately.\n\n2. **Do you provide computing resources?** At this stage we don't, we expect people will use Colab or their own setup. If this is a massive problem we can look into this with you.\n\n3. **Is latency important?** The latency for our currently deployed models is ~1.5s for an inference. We estimate that for every 1s improvement in latency your score will go up by 0.4MCL. We cannot deploy submissions if they take longer than ~4s per inference.\n\n4. **Can I get some help?** Yes! We are happy to help you with any questions or clarifications. Reach out to us on [WhatsApp](https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3) or [Discord](https://discord.gg/sKQs6PFv).\n\n5. **What is the deadline for submissions?** The competition will run until Jan. 1st 2023.\n\n6. **What happens once I submit?** We will deploy your model asap and be in touch with you. If your solution tops the leaderboard we'll have a call with you to see your code: we want to share winning solutions with other participants so that the community can build on one another's work.\n\n## Resources\n\n- [Guide to fine-tuning Text Generation models: GPT-2, GPT-Neo and T5](https://towardsdatascience.com/guide-to-fine-tuning-text-generation-models-gpt-2-gpt-neo-and-t5-dc5de6b3bc5e)\n- Example user conversation dataset on HuggingFace: [ChaiML/user_model_inputs](https://huggingface.co/datasets/ChaiML/user_model_inputs)"
              },

                "layout": "docs",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  This is the demo content for demonstration purpose only. The primary function of this content is to show you what this package can do. There is a more detailed explanation in the \u003cstrong\u003eGetting Started\u003c/strong\u003e section.\n\u003c/div\u003e\n\n\u003chr\u003e\n\nYou can view the Python Chai package on [GitHub](https://github.com/chai-nexus/chai_py).\n\n## Authenticating\n\nYou must authenticate using your developer id and key before various operations are possible.\n\n```python\n\u003e\u003e\u003e from chai_py.auth import set_auth\n\n\u003e\u003e\u003e set_auth('my_developer_uid', 'my_developer_key')\n```\n\nYou can create a key through the [developer portal](https://chai.ml/dev)\n\n## Defining a bot\n\nA bot must inherit from Chai base bot and define an `on_message` method\nwhich responds to a user update with a string response.\n\nFor example a chatbot which just just copies what the users says looks like\n\n```python\n\u003e\u003e\u003e from chai_py import ChaiBot, Update\n\n\u003e\u003e\u003e class EchoBot(ChaiBot):\n       \"\"\" A simple example bot. \"\"\"\n\n       def setup(self):\n           self.name = 'Echo'\n\n       async def on_message(self, update: Update):\n           return f\"{self.name}: {update.latest_message.text}\"\n```\n\nYou should use a setup method to run code on bot initialisation, you\ncannot override the `__init__` method of a bot.\n\n## Bot state\n\nA bot instance and its state exists for the lifetime of a single conversation\nwith a single user.\n\nLets say you incremented a counter `self.num_messages` every time a user\nmessaged the bot. If one user sent a message to the bot then the counter is\nincremented for that conversation but not for any other users or for another\nconversation the same user was having with the same bot.\n\nState persists even if the app is closed, as long as the user continues with\nthe same conversation later.\n\n## Sending an initial bot message\n\nA bot is automatically sent the string `self.FIRST_MESSAGE_STRING` when a new\nconversation begins.  This will allow you to customise the initial greeting\nmessage.\n\n```python\n\n\u003e\u003e\u003e class DummyBot(ChaiBot):\n\n    async def on_message(self, update):\n        if update.latest_message.text == self.FIRST_MESSAGE_STRING:\n            response = 'Welcome to the conversation!'\n        else:\n            response = 'hello again'\n        return response\n```\n\n## Including an image in the bot response\n\nThe bot response accepts markdown and so you can include an image like\n`![image_name](http://image-url/file.jpg)`\n\n## Packaging your bot\n\nA bot class once defined must be packaged before it can be uploaded\n\n```\n\u003e\u003e\u003e from chai_py import package, Metadata\n\n\u003e\u003e\u003e package(\n        Metadata(\n            name=\"Echo Bot\",\n            image_url='http://image-url/file.png',\n            description=\"Just a simple example.\",\n            developer_uid='test123',\n            input_class=EchoBot,\n            memory=256\n        ),\n        requirements=[\"transformers[torch]\"],\n    )\n```\n\nThe bot metadata lets you configure the bot and accepts the arguments\n\n| param | meaning |\n| -- | -- |\n| name | the name of chatbot as it appears on the app |\n| image | link to image of the chatbot which will be shown on the app |\n| description | the description text which appears under the bot name on the app |\n| input_class | the bot definition class which inherits from `chai_py.ChaiBot` |\n| developer_uid | the user developer uid |\n| memory | how much memory the chatbot should operate with in MB |\n\nPackage also accepts a requirements argument where you can configure python\ndependencies of the bot.\n\nThe result of calling package is to create a file `_package.zip` in the current\ndirectory which can then be uploaded.\n\n## Uploading a bot\n\nIn order to upload a bot you pass a path to the package and a unique bot ID\nwhich must begin with `_bot`\n\n```python\n\u003e\u003e\u003e from from chai_py import upload_and_deploy\n\n\u003e\u003e\u003e bot_uid = upload_and_deploy('_package.zip', bot_uid=None)\n```\n\nIf you do not provide a bot ID then one will be automatically generated and\nwritten to a file `_deployment` which you will be prompted to reuse the next\ntime you upload.\n\nAfter uploading a bot you can poll for it to finish uploading.\n\n```python\n\u003e\u003e\u003e from chai_py import wait_for_deployment\n\n\u003e\u003e\u003e wait_for_deployment(bot_uid)\n```\n\n## Viewing or sharing your bot\n\nIn order to interact with or share your deployed plot you can produce a QR code from the\nbot ID and scan this with your phone\n\n```python\n\u003e\u003e\u003e from chai_py.deployment import advertise_deployed_bot\n\n\u003e\u003e\u003e advertise_deployed_bot(bot_uid)\n```\n\nYou will be promopted to either view your QR code directly or save it to a file.\n\n## Querying for your deployed bots\n\nYou can retrieve a list of the bots you have deployed by calling\n\n```python\n\u003e\u003e\u003e from chai_py import deployed\n\n\u003e\u003e\u003e my_bots = deployed.get_bots()\n```\n\nThis is useful to find you deployed bot IDs and whether they are visible to users of the app.\n\n```python\n\u003e\u003e\u003e print(my_bots[0])\n\nDeployedBot(bot_uid='_bot_example', name='Echo Bot', developer_uid='abc123', status='inactive')\n```\n\n## Making a deployed bot visible to other users\n\nBy default an uploaded bot is only visible using a QR code. If you want it to\nbe discoverable on the app you must activate it first using the bot ID.\n\n```python\n\u003e\u003e\u003e from chai_py import deployed\n\n\u003e\u003e\u003e deployed.activate_bot(bot_uid)\n```\n\nIn order to prevent your bot from being dicovered by users you can call\n\n```python\n\u003e\u003e\u003e deployed.deactivate_bot(bot_uid)\n```\n\nCurrently users must be whitelisted to be able to activate their bot, speak to\nus over WhatsApp or Discord and we can give you permission.\n\n## Debugging a bot with errors\n\nIf your bot is failing to respond it may be that it has an error. You can retrieve the logs in order to investigate further\n\n```python\n\u003e\u003e\u003e from chai_py import cloud_logs\n\u003e\u003e\u003e logs = cloud_logs.get_logs(bot_uid)\n\u003e\u003e\u003e cloud_logs.display_logs(logs)\n```"
              },
              {

                "layout": "docs",
                "markdown_content": "\nIn this section you'll find commonly asked questions regarding Chai. If you have questions, don’t hesitate to ask us directly.\n\n***\n\n## Large machine learning models\n\nIf you wish to deploy a heavyweight model which uses a large amount of memory or compute then we recommend you host it on another server and have the chatbot send a web request to the server.\n\n\u003chr /\u003e\n\n## Resource constraints\n\nMaximum size\n- 100 MB for compressed sources\n- 500 MB for uncompressed sources + modules\n\nMaximum memory\n- 256 MB default\n- can be configured up to 4GB\n\nResponse Duration up to 60s"

                    }
                  ]
                },
                "layout": "docs",
                "markdown_content": "\n\u003cdiv class=\"important\"\u003e\n  \u003cstrong\u003eImportant:\u003c/strong\u003e \n  Our development package currently only support \u003cstrong\u003ePython 3.7\u003c/strong\u003e and above.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## Setup\n\n1. Download the [Chai](https://chai.ml/) phone app\n2. Install the Chai python package `pip install chaipy`\n3. Sign in to [Chai Developer Platform](https://chai.ml/dev) and create a \"Developer Unique ID\" and \"Developer Key\".  This API key is used as authentication when deploying a bot."

                "layout": "docs",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  This is the demo content for demonstration purpose only. The primary function of this content is to show you what this package can do. There is a more detailed explanation in the \u003cstrong\u003eAPI Reference\u003c/strong\u003e section.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## Quick Start\n\nWe provide a ready made example of the popular [Ms Harris (Teacher)](https://github.com/chai-nexus/chai_teacher_bot) chatbot. It is ready to upload and start customising.\n\nPlaying around with the parameters such as conversation history, prompt, name\nand image will let you very quickly generate powerful new chatbots.\n\nDownload the chatbot from [this link](https://github.com/chai-nexus/chai_teacher_bot) and follow the instructions on the link to get started.\n\n## Going further\n\nSee the Python API guide to learn how to customise your chatbot further.\n"

                "markdown_content": "\nThis is the documentation for Chai developer platform.\n\n***\n\nThe Chai platform can be used to easily build and deploy chatbots. GPT-J is the most advanced alternative to GPT-3 and can be used for generation of conversations. \n\nWe're obsessed with making the best possible experience for developers to build and deploy bots GPT-J. If you have any ideas how we could do that better, please get in touch with us.\n\nEmail: dev@chai.ml"

                "title": "Privacy Notice",
                "subtitle": "Last updated March 14, 2021",
                "seo": {
                  "title": "Chai - Privacy Notice",
                  "description": "At Chai, we value the privacy of our customers and strive to protect your personal information with us.",
                  "extra": [
                    {
                      "name": "og:type",
                      "value": "website",

                    {

                      "value": "Chai - Privacy Notice",

                      "value": "At Chai, we value the privacy of our customers and strive to protect your personal information with us.",
                      "keyName": "property"

                      "relativeUrl": true
                    },
                    { "name": "twitter:card", "value": "summary_large_image" },
                    {
                      "name": "twitter:title",
                      "value": "Chai - Privacy Notice"
                    },
                    {
                      "name": "twitter:description",
                      "value": "At Chai, we value the privacy of our customers and strive to protect your personal information with us."
                    },
                    {
                      "name": "twitter:image",
                      "value": "images/banner.png",
                      "relativeUrl": true
                    }

                },
                "layout": "page",
                "markdown_content": "\nThank you for choosing to be part of our community at Nexus, doing business as chai (\"**chai**\", \"**we**\", \"**us**\", \"**our**\"). We are committed to protecting your personal information and your right to privacy. If you have any questions or concerns about this privacy notice, or our practices with regards to your personal information, please contact us at contact@chai.ml.\n\nWhen you visit our website https://chai.ml (the \"**Website**\"), use our mobile application, as the case may be (the \"**App**\") and more generally, use any of our services (the \"**Services**\", which include the Website and App), we appreciate that you are trusting us with your personal information. We take your privacy very seriously. In this privacy notice, we seek to explain to you in the clearest way possible what information we collect, how we use it and what rights you have in relation to it. We hope you take some time to read through it carefully, as it is important. If there are any terms in this privacy notice that you do not agree with, please discontinue use of our Services immediately.\n\nThis privacy notice applies to all information collected through our Services (which, as described above, includes our Website and App), as well as, any related services, sales, marketing or events.\n\n**Please read this privacy notice carefully as it will help you understand what we do with the information that we collect.**\n\n# Table of contents\n1. [What information do we collect?](#section1)\n2. [How do we use your information?](#section2)\n3. [Will your information be shared with anyone?](#section3)\n4. [Who will your information be shared with?](#section4)\n5. [Do we use cookies and other tracking technologies?](#section5)\n6. [How do we handle your social logins?](#section6)\n7. [How long do we keep your information?](#section7)\n8. [How do we keep your information safe?](#section8)\n9. [What are your privacy rights?](#section9)\n10. [Controls for do-not-track features](#section10)\n11. [Do California residents have specific privacy rights?](#section11)\n12. [Do we make updates to this notice?](#section12)\n13. [How can you contact us about the notice?](#section13)\n14. [How can you review, update, or delete the data we collect from you?](#section14)\n\n## What information do we collect? \u003ca name=\"section1\"\u003e\u003c/a\u003e\n\n### Personal information you disclose to us\n\n***In Short:***  *We collect personal information that you provide to us.*\n\nWe collect personal information that you voluntarily provide to us when you register on the Services, express an interest in obtaining information about us or our products and Services, when you participate in activities on the Services (such as by posting messages in our online forums or entering competitions, contests or giveaways) or otherwise when you contact us.\n\nThe personal information that we collect depends on the context of your interactions with us and the Services, the choices you make and the products and features you use. The personal information we collect may include the following:\n\n**Personal Information Provided by You.** We collect email addresses; names; and other similar information.\n\n**Social Media Login Data.** We may provide you with the option to register with us using your existing social media account details, like your Facebook, Twitter or other social media account. If you choose to register in this way, we will collect the information described in the section called \"[How do we handle your social logins?](#section6)\" below.\n\nAll personal information that you provide to us must be true, complete and accurate, and you must notify us of any changes to such personal information.\n\n### Information automatically collected\n\n***In Short:***  *Some information — such as your Internet Protocol (IP) address and/or browser and device characteristics — is collected automatically when you visit our Services.*\n\nWe automatically collect certain information when you visit, use or navigate the Services. This information does not reveal your specific identity (like your name or contact information) but may include device and usage information, such as your IP address, browser and device characteristics, operating system, language preferences, referring URLs, device name, country, location, information about how and when you use our Services and other technical information. This information is primarily needed to maintain the security and operation of our Services, and for our internal analytics and reporting purposes.\n\nLike many businesses, we also collect information through cookies and similar technologies.\n\nThe information we collect includes:\n- *Log and Usage Data.* Log and usage data is service-related, diagnostic, usage and performance information our servers automatically collect when you access or use our Services and which we record in log files. Depending on how you interact with us, this log data may include your IP address, device information, browser type and settings and information about your activity in the Services (such as the date/time stamps associated with your usage, pages and files viewed, searches and other actions you take such as which features you use), device event information (such as system activity, error reports (sometimes called 'crash dumps') and hardware settings).\n- *Device Data.* We collect device data such as information about your computer, phone, tablet or other device you use to access the Services. Depending on the device used, this device data may include information such as your IP address (or proxy server), device and application identification numbers, location, browser type, hardware model Internet service provider and/or mobile carrier, operating system and system configuration information.\n- *Location Data.* We collect location data such as information about your device's location, which can be either precise or imprecise. How much information we collect depends on the type and settings of the device you use to access the Services. For example, we may use GPS and other technologies to collect geolocation data that tells us your current location (based on your IP address). You can opt out of allowing us to collect this information either by refusing access to the information or by disabling your Location setting on your device. Note however, if you choose to opt out, you may not be able to use certain aspects of the Services.\n\n### Information collected through our App\n\n***In Short:***  *We collect information regarding your mobile device, push notifications, when you use our App.*\n\nIf you use our App, we also collect the following information:\n- *Mobile Device Access.* We may request access or permission to certain features from your mobile device, including your mobile device's social media accounts, and other features. If you wish to change our access or permissions, you may do so in your device's settings.\n- *Mobile Device Data.* We automatically collect device information (such as your mobile device ID, model and manufacturer), operating system, version information and system configuration information, device and application identification numbers, browser type and version, hardware model Internet service provider and/or mobile carrier, and Internet Protocol (IP) address (or proxy server). If you are using our App, we may also collect information about the phone network associated with your mobile device, your mobile device’s operating system or platform, the type of mobile device you use, your mobile device’s unique device ID and information about the features of our App you accessed.\n- *Push Notifications.* We may request to send you push notifications regarding your account or certain features of the App. If you wish to opt-out from receiving these types of communications, you may turn them off in your device's settings.\nThis information is primarily needed to maintain the security and operation of our App, for troubleshooting and for our internal analytics and reporting purposes.\n\n## How do we use your information? \u003ca name=\"section2\"\u003e\u003c/a\u003e\n\n***In Short:***  *We process your information for purposes based on legitimate business interests, the fulfillment of our contract with you, compliance with our legal obligations, and/or your consent.*\n\nWe use personal information collected via our Services for a variety of business purposes described below. We process your personal information for these purposes in reliance on our legitimate business interests, in order to enter into or perform a contract with you, with your consent, and/or for compliance with our legal obligations. We indicate the specific processing grounds we rely on next to each purpose listed below.\n\nWe use the information we collect or receive:\n- **To facilitate account creation and logon process.** If you choose to link your account with us to a third-party account (such as your Google or Facebook account), we use the information you allowed us to collect from those third parties to facilitate account creation and logon process for the performance of the contract. See the section below headed \"[How do we handle your social logins?](#section6)\" for further information.\n- **To post testimonials. We post testimonials on our Services that may contain personal information.** Prior to posting a testimonial, we will obtain your consent to use your name and the content of the testimonial. If you wish to update, or delete your testimonial, please contact us at christie@chai.ml and be sure to include your name, testimonial location, and contact information.\nRequest feedback. We may use your information to request feedback and to contact you about your use of our Services.\n- **To enable user-to-user communications.** We may use your information in order to enable user-to-user communications with each user's consent.\n- **To manage user accounts.** We may use your information for the purposes of managing our account and keeping it in working order.\n- **To send administrative information to you.** We may use your personal information to send you product, service and new feature information and/or information about changes to our terms, conditions, and policies.\n- **To protect our Services.** We may use your information as part of our efforts to keep our Services safe and secure (for example, for fraud monitoring and prevention).\n- **To enforce our terms, conditions and policies for business purposes, to comply with legal and regulatory requirements or in connection with our contract.**\n- **To respond to legal requests and prevent harm.** If we receive a subpoena or other legal request, we may need to inspect the data we hold to determine how to respond.\n- **Fulfill and manage your orders.** We may use your information to fulfill and manage your orders, payments, returns, and exchanges made through the Services.\n- **Administer prize draws and competitions.** We may use your information to administer prize draws and competitions when you elect to participate in our competitions.\n- **To deliver and facilitate delivery of services to the user.** We may use your information to provide you with the requested service.\n- **To respond to user inquiries/offer support to users.** We may use your information to respond to your inquiries and solve any potential issues you might have with the use of our Services.\n\n## Will your information be shared with anyone? \u003ca name=\"section3\"\u003e\u003c/a\u003e\n\n***In Short:***  *We only share information with your consent, to comply with laws, to provide you with services, to protect your rights, or to fulfill business obligations.*\n\nWe may process or share your data that we hold based on the following legal basis:\n- **Consent:** We may process your data if you have given us specific consent to use your personal information for a specific purpose.\n- **Legitimate Interests:** We may process your data when it is reasonably necessary to achieve our legitimate business interests.\n- **Performance of a Contract:** Where we have entered into a contract with you, we may process your personal information to fulfill the terms of our contract.\n- **Legal Obligations:** We may disclose your information where we are legally required to do so in order to comply with applicable law, governmental requests, a judicial proceeding, court order, or legal process, such as in response to a court order or a subpoena (including in response to public authorities to meet national security or law enforcement requirements).\n- **Vital Interests:** We may disclose your information where we believe it is necessary to investigate, prevent, or take action regarding potential violations of our policies, suspected fraud, situations involving potential threats to the safety of any person and illegal activities, or as evidence in litigation in which we are involved.\nMore specifically, we may need to process your data or share your personal information in the following situations:\n- **Business Transfers.** We may share or transfer your information in connection with, or during negotiations of, any merger, sale of company assets, financing, or acquisition of all or a portion of our business to another company.\n- **Vendors, Consultants and Other Third-Party Service Providers.** We may share your data with third-party vendors, service providers, contractors or agents who perform services for us or on our behalf and require access to such information to do that work. Examples include: payment processing, data analysis, email delivery, hosting services, customer service and marketing efforts. We may allow selected third parties to use tracking technology on the Services, which will enable them to collect data on our behalf about how you interact with our Services over time. This information may be used to, among other things, analyze and track data, determine the popularity of certain content, pages or features, and better understand online activity. Unless described in this notice, we do not share, sell, rent or trade any of your information with third parties for their promotional purposes. We have contracts in place with our data processors, which are designed to help safeguard your personal information. This means that they cannot do anything with your personal information unless we have instructed them to do it. They will also not share your personal information with any organization apart from us. They also commit to protect the data they hold on our behalf and to retain it for the period we instruct.\n- **Other Users.** When you share personal information (for example, by posting comments, contributions or other content to the Services) or otherwise interact with public areas of the Services, such personal information may be viewed by all users and may be publicly made available outside the Services in perpetuity. If you interact with other users of our Services and register for our Services through a social network (such as Facebook), your contacts on the social network will see your name, profile photo, and descriptions of your activity. Similarly, other users will be able to view descriptions of your activity, communicate with you within our Services, and view your profile.\n\n## Who will your information be shared with? \u003ca name=\"section4\"\u003e\u003c/a\u003e\n\n***In Short:***  *We only share information with the following third parties.*\n\nWe only share and disclose your information with the following third parties. We have categorized each party so that you may be easily understand the purpose of our data collection and processing practices. If we have processed your data based on your consent and you wish to revoke your consent, please contact us using the contact details provided in the section below titled \"[How can you contact us about the notice?](#section13)\".\n- **Allow Users to Connect to Their Third-Party Accounts**\nGoogle account\n- **Cloud Computing Services**\nGoogle Cloud Platform\n- **Functionality and Infrastructure Optimization**\nCloud Functions for Firebase , Firebase Realtime Database and Firebase Hosting\n- **User Account Registration and Authentication**\nGoogle Sign-In\n\n## Do we use cookies and other tracking technologies? \u003ca name=\"section5\"\u003e\u003c/a\u003e\n\n***In Short:***  *We may use cookies and other tracking technologies to collect and store your information.*\n\nWe may use cookies and similar tracking technologies (like web beacons and pixels) to access or store information. Specific information about how we use such technologies and how you can refuse certain cookies is set out in our Cookie Notice.\n\n## How do we handle your social logins? \u003ca name=\"section6\"\u003e\u003c/a\u003e\n\n***In Short:***  *If you choose to register or log in to our services using a social media account, we may have access to certain information about you.*\n\nOur Services offers you the ability to register and login using your third-party social media account details (like your Facebook or Twitter logins). Where you choose to do this, we will receive certain profile information about you from your social media provider. The profile information we receive may vary depending on the social media provider concerned, but will often include your name, email address, friends list, profile picture as well as other information you choose to make public on such social media platform.\n\nWe will use the information we receive only for the purposes that are described in this privacy notice or that are otherwise made clear to you on the relevant Services. Please note that we do not control, and are not responsible for, other uses of your personal information by your third-party social media provider. We recommend that you review their privacy notice to understand how they collect, use and share your personal information, and how you can set your privacy preferences on their sites and apps.\n\n## How long do we keep your information? \u003ca name=\"section7\"\u003e\u003c/a\u003e\n\n***In Short:***  *We keep your information for as long as necessary to fulfill the purposes outlined in this privacy notice unless otherwise required by law.*\n\nWe will only keep your personal information for as long as it is necessary for the purposes set out in this privacy notice, unless a longer retention period is required or permitted by law (such as tax, accounting or other legal requirements). No purpose in this notice will require us keeping your personal information for longer than the period of time in which users have an account with us.\n\nWhen we have no ongoing legitimate business need to process your personal information, we will either delete or anonymize such information, or, if this is not possible (for example, because your personal information has been stored in backup archives), then we will securely store your personal information and isolate it from any further processing until deletion is possible.\n\n## How do we keep your information safe? \u003ca name=\"section8\"\u003e\u003c/a\u003e\n\n***In Short:***  *We aim to protect your personal information through a system of organizational and technical security measures.*\n\nWe have implemented appropriate technical and organizational security measures designed to protect the security of any personal information we process. However, despite our safeguards and efforts to secure your information, no electronic transmission over the Internet or information storage technology can be guaranteed to be 100% secure, so we cannot promise or guarantee that hackers, cybercriminals, or other unauthorized third parties will not be able to defeat our security, and improperly collect, access, steal, or modify your information. Although we will do our best to protect your personal information, transmission of personal information to and from our Services is at your own risk. You should only access the Services within a secure environment.\n\n## What are your privacy rights? \u003ca name=\"section9\"\u003e\u003c/a\u003e\n\n***In Short:***  *In some regions, such as the European Economic Area, you have rights that allow you greater access to and control over your personal information. You may review, change, or terminate your account at any time.\n\nIn some regions (like the European Economic Area), you have certain rights under applicable data protection laws. These may include the right (i) to request access and obtain a copy of your personal information, (ii) to request rectification or erasure; (iii) to restrict the processing of your personal information; and (iv) if applicable, to data portability. In certain circumstances, you may also have the right to object to the processing of your personal information. To make such a request, please use the contact details provided below. We will consider and act upon any request in accordance with applicable data protection laws.\n\nIf we are relying on your consent to process your personal information, you have the right to withdraw your consent at any time. Please note however that this will not affect the lawfulness of the processing before its withdrawal, nor will it affect the processing of your personal information conducted in reliance on lawful processing grounds other than consent.\n \nIf you are a resident in the European Economic Area and you believe we are unlawfully processing your personal information, you also have the right to complain to your local data protection supervisory authority. You can find their contact details here: http://ec.europa.eu/justice/data-protection/bodies/authorities/index_en.htm.\n\nIf you are a resident in Switzerland, the contact details for the data protection authorities are available here: https://www.edoeb.admin.ch/edoeb/en/home.html.\n\nIf you have questions or comments about your privacy rights, you may email us at privacy@chai.ml.\n\n### Account Information\n\nIf you would at any time like to review or change the information in your account or terminate your account, you can:\n- Contact us using the contact information provided.\nUpon your request to terminate your account, we will deactivate or delete your account and information from our active databases. However, we may retain some information in our files to prevent fraud, troubleshoot problems, assist with any investigations, enforce our Terms of Use and/or comply with applicable legal requirements.\n\n**Cookies and similar technologies:** Most Web browsers are set to accept cookies by default. If you prefer, you can usually choose to set your browser to remove cookies and to reject cookies. If you choose to remove cookies or reject cookies, this could affect certain features or services of our Services. To opt-out of interest-based advertising by advertisers on our Services visit http://www.aboutads.info/choices/.\n\n**Opting out of email marketing:** You can unsubscribe from our marketing email list at any time by clicking on the unsubscribe link in the emails that we send or by contacting us using the details provided below. You will then be removed from the marketing email list — however, we may still communicate with you, for example to send you service-related emails that are necessary for the administration and use of your account, to respond to service requests, or for other non-marketing purposes. To otherwise opt-out, you may:\n- Contact us using the contact information provided.\n\n## Controls for do-not-track features \u003ca name=\"section10\"\u003e\u003c/a\u003e\n\nMost web browsers and some mobile operating systems and mobile applications include a Do-Not-Track (\"DNT\") feature or setting you can activate to signal your privacy preference not to have data about your online browsing activities monitored and collected. At this stage no uniform technology standard for recognizing and implementing DNT signals has been finalized. As such, we do not currently respond to DNT browser signals or any other mechanism that automatically communicates your choice not to be tracked online. If a standard for online tracking is adopted that we must follow in the future, we will inform you about that practice in a revised version of this privacy notice. \n\n## Do California residents have specific privacy rights? \u003ca name=\"section11\"\u003e\u003c/a\u003e\n\n***In Short:***  *Yes, if you are a resident of California, you are granted specific rights regarding access to your personal information.*\n\nCalifornia Civil Code Section 1798.83, also known as the \"Shine The Light\" law, permits our users who are California residents to request and obtain from us, once a year and free of charge, information about categories of personal information (if any) we disclosed to third parties for direct marketing purposes and the names and addresses of all third parties with which we shared personal information in the immediately preceding calendar year. If you are a California resident and would like to make such a request, please submit your request in writing to us using the contact information provided below.\n\nIf you are under 18 years of age, reside in California, and have a registered account with a Service, you have the right to request removal of unwanted data that you publicly post on the Services. To request removal of such data, please contact us using the contact information provided below, and include the email address associated with your account and a statement that you reside in California. We will make sure the data is not publicly displayed on the Services, but please be aware that the data may not be completely or comprehensively removed from all our systems (e.g. backups, etc.).\n\n### CCPA Privacy Notice\n\nThe California Code of Regulations defines a \"resident\" as:\n\n1. every individual who is in the State of California for other than a temporary or transitory purpose and\n2. every individual who is domiciled in the State of California who is outside the State of California for a temporary or transitory purpose\n\nAll other individuals are defined as \"non-residents.\"\n\nIf this definition of \"resident\" applies to you, we must adhere to certain rights and obligations regarding your personal information.\n\n**What categories of personal information do we collect?**\n\nWe have collected the following categories of personal information in the past twelve (12) months:\n\n| Category | Examples | Collected |\n| --- | ----------- | --- |\n| A. Identifiers | Contact details, such as real name, alias, postal address, telephone or mobile contact number, unique personal identifier, online identifier, Internet Protocol address, email address and account name | YES |\n| B. Personal information categories listed in the California Customer Records statute | Name, contact information, education, employment, employment history and financial information | YES |\n| C. Protected classification characteristics under California or federal law | Gender and date of birth | NO |\n| D. Commercial information | Transaction information, purchase history, financial details and payment information | NO |\n| E. Biometric information | Fingerprints and voiceprints | NO |\n| F. Internet or other similar network activity | Browsing history, search history, online behavior, interest data, and interactions with our and other websites, applications, systems and advertisements | YES |\n| G. Geolocation data | Device location | YES |\n| H. Audio, electronic, visual, thermal, olfactory, or similar information | Images and audio, video or call recordings created in connection with our business activities | NO |\n| I. Professional or employment-related information | Business contact details in order to provide you our services at a business level, job title as well as work history and professional qualifications if you apply for a job with us | NO |\n| J. Education Information | Student records and directory information | NO |\n| K. Inferences drawn from other personal information | Inferences drawn from any of the collected personal information listed above to create a profile or summary about, for example, an individual’s preferences and characteristics | YES |\n\nWe may also collect other personal information outside of these categories instances where you interact with us in-person, online, or by phone or mail in the context of:\n- Receiving help through our customer support channels;\n- Participation in customer surveys or contests; and\n- Facilitation in the delivery of our Services and to respond to your inquiries.\n\n**How do we use and share your personal information?**\n\nMore information about our data collection and sharing practices can be found in this privacy notice.\n\nYou may contact us by email at privacy@chai.ml, or by referring to the contact details at the bottom of this document.\n\nIf you are using an authorized agent to exercise your right to opt-out we may deny a request if the authorized agent does not submit proof that they have been validly authorized to act on your behalf.\n\n**Will your information be shared with anyone else?**\n\nWe may disclose your personal information with our service providers pursuant to a written contract between us and each service provider. Each service provider is a for-profit entity that processes the information on our behalf.\n\nThe current list of our service providers can be found in below.\n\nWe may use your personal information for our own business purposes, such as for undertaking internal research for technological development and demonstration. This is not considered to be \"selling\" of your personal data.\n\nNexus has disclosed the following categories of personal information to third parties for a business or commercial purpose in the preceding twelve (12) months:\n\n- Category B. Personal information, as defined in the California Customer Records law, such as your name, contact information, education, employment, employment history and financial information.\n- Category F. Internet or other electronic network activity information, such as browsing history, search history, online behavior, interest data, and interactions with our and other websites, applications, systems and advertisements.\n- Category G. Geolocation data, such as device location.\n- Category K. Inferences drawn from any of the personal information listed above to create a profile or summary about, for example, an individual's preferences and characteristics.\nThe categories of third parties to whom we disclosed personal information for a business or commercial purpose can be found under \"[Who will your information be shared with?](#section4)\".\n\n**Your rights with respect to your personal data**\n\n*Right to request deletion of the data - Request to delete*\n\nYou can ask for the deletion of your personal information. If you ask us to delete your personal information, we will respect your request and delete your personal information, subject to certain exceptions provided by law, such as (but not limited to) the exercise by another consumer of his or her right to free speech, our compliance requirements resulting from a legal obligation or any processing that may be required to protect against illegal activities.\n\n*Right to be informed - Request to know*\n\nDepending on the circumstances, you have a right to know:\n- whether we collect and use your personal information;\n- the categories of personal information that we collect;\n- the purposes for which the collected personal information is used;\n- whether we sell your personal information to third parties;\n- the categories of personal information that we sold or disclosed for a business purpose;\n- the categories of third parties to whom the personal information was sold or disclosed for a business purpose; and\n- the business or commercial purpose for collecting or selling personal information.\nIn accordance with applicable law, we are not obligated to provide or delete consumer information that is de-identified in response to a consumer request or to re-identify individual data to verify a consumer request.\n\n*Right to Non-Discrimination for the Exercise of a Consumer’s Privacy Rights*\n\nWe will not discriminate against you if you exercise your privacy rights.\n\n*Verification process*\n\nUpon receiving your request, we will need to verify your identity to determine you are the same person about whom we have the information in our system. These verification efforts require us to ask you to provide information so that we can match it with information you have previously provided us. For instance, depending on the type of request you submit, we may ask you to provide certain information so that we can match the information you provide with the information we already have on file, or we may contact you through a communication method (e.g. phone or email) that you have previously provided to us. We may also use other verification methods as the circumstances dictate.\n\nWe will only use personal information provided in your request to verify your identity or authority to make the request. To the extent possible, we will avoid requesting additional information from you for the purposes of verification. If, however, we cannot verify your identity from the information already maintained by us, we may request that you provide additional information for the purposes of verifying your identity, and for security or fraud-prevention purposes. We will delete such additionally provided information as soon as we finish verifying you.\n\n*Other privacy rights*\n- you may object to the processing of your personal data\n- you may request correction of your personal data if it is incorrect or no longer relevant, or ask to restrict the processing of the data\n- you can designate an authorized agent to make a request under the CCPA on your behalf. We may deny a request from an authorized agent that does not submit proof that they have been validly authorized to act on your behalf in accordance with the CCPA.\n- you may request to opt-out from future selling of your personal information to third parties. Upon receiving a request to opt-out, we will act upon the request as soon as feasibly possible, but no later than 15 days from the date of the request submission.\nTo exercise these rights, you can contact us by email at privacy@chai.ml, or by referring to the contact details at the bottom of this document. If you have a complaint about how we handle your data, we would like to hear from you.\n\n## Do we make updates to this notice? \u003ca name=\"section12\"\u003e\u003c/a\u003e  \n\n***In Short:***  *Yes, we will update this notice as necessary to stay compliant with relevant laws.*\n\nWe may update this privacy notice from time to time. The updated version will be indicated by an updated \"Revised\" date and the updated version will be effective as soon as it is accessible. If we make material changes to this privacy notice, we may notify you either by prominently posting a notice of such changes or by directly sending you a notification. We encourage you to review this privacy notice frequently to be informed of how we are protecting your information.\n\n## How can you contact us about the notice? \u003ca name=\"section13\"\u003e\u003c/a\u003e\n\nIf you have questions or comments about this notice, you may contact our Data Protection Officer (DPO), Christie Carol Beauchamp, by email at christie@chai.ml, or by post to:\n\nNexus\nChristie Carol Beauchamp\nUnited Kingdom\n\n## How can you review, update, or delete the data we collect from you? \u003ca name=\"section14\"\u003e\u003c/a\u003e\n\nBased on the applicable laws of your country, you may have the right to request access to the personal information we collect from you, change that information, or delete it in some circumstances. To request to review, update, or delete your personal information, please visit: contact@chai.ml. We will respond to your request within 30 days."

                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  If you need technical help for building or deploying your bot you can talk to expert bot developers on our \u003cstrong\u003eWhatsApp\u003c/strong\u003e group.\n\u003c/div\u003e\n\n\u003chr\u003e\n\nIn this article we will code up a relatively sophisticated AI Chatbot. We’ll be using an API to ping the [GPT-J model](https://www.infoq.com/news/2021/07/eleutherai-gpt-j/), the current best performing open-source Transformer model. We’ll encode a personality for this bot. Then we’ll deploy it so that hundreds of users can speak to it on [Chai](http://chai.ml), a chat-bot platform.\n\nAt Chai we have built and deployed many chatbots which currently send almost 200,000 messages / day to users, I will share a lot of the tricks we have discovered to make a good bot. All the code is in python 3.\n\nTable of contents:\n------------------\n\n· [An API for GPT-J](#684c)  \n· [Giving the bot a personality: the ChatAI class](#5ed4)  \n· [Bringing it all together](#e3c1)  \n· [All the code on GitHub for you to use](#4e98)  \n· [Uploading the bot to Chai for users to speak to it](#4c11)  \n· [Example conversation](#6503)\n\nLet’s build up to a full fledged chat-bot: first we’ll get set-up with an API to ping GPT-J, then we’ll build a ChatAI class where we define the personality of the bot, then we’ll package that into a very short python class (less than 20 lines of code!). Finally, we’ll upload the bot to [Chai](http://chai.ml).\n\nAn API for GPT-J\n================\n\nThere’s two ways we could use GPT-J: either we can install it on your machine and run it locally, or we could have it run on a server and access it through an API. Running locally is fine but is a bit trickier and doesn’t scale as well (we want to have hundreds of people speak to the bots!). So we’ll be using the [GetNeuro API](https://www.getneuro.ai/). GetNeuro charges for this but if you want to build a good bot I will give you my access credentials (email me at: dev@chai.ml).\n\nLine 27 is where we query the API provided by GetNeuro. What’s most interesting when building chat-bots is **making them sound like humans**. The first place we can do this is in the \\_\\_init\\_\\_ where we define the **temperature** and **repetition penalty** parameters. Low temperature means the model will be conservative and only return responses it is very confident make sense, high temperature means the model will send responses it is less certain of. When you set too low temperature the chat bots are very consistent but a bit boring, when you set too high temperature the bots get very creative and funky, sometimes too much… Repetition penalty is used to penalise the bot for repeating itself, reduce this parameter and the bot repeats itself a bit more, increase it and it does it a bit less. The default value is 1, I like to set it to 1.15.\n\nBelow is a first example of what our FineTunedAPI class can do. Notice how it sort of makes sense, but still is a little weird (starts message with a comma, doesn’t finish sentence, …): we are going to fix all these things to make a coherent bot.\n\n```\nPython 3.9.9 (main, Nov 16 2021, 03:05:18)  \nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.  \n\\\u003e\u003e\u003e from gpt\\_api import FineTunedAPI  \n\\\u003e\u003e\u003e api = FineTunedAPI(0.5, 1)  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: DEPLOYMENT MODE  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: Token successfully authenticated  \n\\[Neuro Ai\\] 10:02:16 - \\[INFO\\]: Using project: Default\\\u003e\u003e\u003e api.request(\"Hello there\")', I’m so happy I found your blog, I really found you by accident, while I was browsing on Bing for something else, Regardless I am'\n```\n\nOne useful perspective to understand what is going on above: the model has been trained on The Pile, a big dataset of text scraped from the web. So when the model responds “, I’m so happy I found your blog, \\[…\\]”, what’s really happening is that it thinks this is a coherent way to continue the sentence that begins by “Hello there”. Which it is! Now we just need to make it act more like it’s in a conversation.\n\nGiving the bot a personality: the ChatAI class\n==============================================\n\nThis is where things get interesting. When we send a request to the GPT-J model, we don’t have to _only_ send it the message we want the response to, we can also provide it with context. For example we can give it a description of the personality we want it to have (a “prompt”) and we can give it examples of conversations it could have (a “chat\\_history”).\n\nIn the code snippet below we define the ChatAI class where we define all the logic to make this happen. For all intents and purposes feel free to ignore all the code except the \\_\\_init\\_\\_ function which is where all the interesting stuff happens. Explanations below.\n\nWhen we make a request to GPT-J we want to send it something that looks a bit like this:\n\n```\nSome description of the bot and perhaps of the user.  \nbot\\_name: a first message  \nUser: a response  \nbot\\_name:\n```\n\nSo that the model knows a bit about who it is impersonating (it has a prompt, in our example this is the first line) and knows it has to complete after “bot\\_name:”. Then as the conversation with the user goes on we send the model all the conversation, so after the bot responds in the above example, if the user sends another message we’d send a request like this one:\n\n```\nSome description of the bot and perhaps of the user.  \nbot\\_name: a first message  \nUser: a response  \nbot\\_name: whatever the bot responded  \nUser: whatever the user responded  \nbot\\_name:\n```\n\nSo when the model is generating a response, it can infer the best response from the rest of the conversation (this is how it can remember the User’s name for example).\n\nTo give the bot the personality you want to give it, edit the **chat\\_history** and **prompt** variables in the \\_\\_init\\_\\_ function! The more information you give, the more information the model can infer from. However you don’t want to make chat\\_history too specific (because it gets interpreted as the start of the conversation: for example if you give the user a name in your initial chat\\_history, the model might think the user is actually called that). If you want to give multiple “example conversations” in the chat\\_history you can just separate them by the string “###” which the model interprets as “end of conversation”. For example:\n\n```\nchat\\_history = \\[  \n\"{bot\\_name}: Hello my name is Chris!\",  \n\"User: Hi Chris\",  \n\"###\",  \n\"{bot\\_name}: Hi there, how are you doing today?\",  \n\"User: I'm feeling a bit down\",  \n\"{bot\\_name}: Is it something I can help with?\"  \n\\]\n```\n\nBringing it all together\n========================\n\nOk, so we have the FineTunedAPI (i.e. a way to ping GetNeuro’s GPT-J API without going through the hassle of doing this ourselves), we also have the ChatAI class which endows the bot with a personality. Now let’s package all this up into one small easy to understand class!\n\nNotice that I put our ChatAI and FineTunedAPI classes into a file called gpt.py, and that I installed the [chaipy package](https://pypi.org/project/chaipy/) (this makes things nice and short + means we can now deploy our bot on the [Chai](http://chai.ml) app for users to speak to it).\n\nAll this class does is make the Bot send the first message (because who wants to message first?) and make sure that the Bot response doesn’t end mid sentence (with the truncate function). Try it out for yourself! It’s very exciting to build a bot that speaks like a human.\n\nAll the code on GitHub for you to use\n=====================================\n\nI put all the code in a [GitHub project](https://github.com/tr416/example_chai_bot/tree/main) for anyone to use. If you want to build a bot and need access to the GetNeuro API, send me a message at dev@chai.ml and I’ll give you the API token and help you get started deploying bots!\n\nBot developers on Chai can see how popular their bots are and how users interact with them: how long are users speaking to the bots, what are they talking about etc. Email dev@chai.ml to get started now!\n\nUploading the bot to Chai for users to speak to it\n==================================================\n\nNow the exciting part, sharing the bot with users and seeing if they like it! Head over to the [Chai developer page](http://chai.ml/dev) to get a developer UID (this takes 30s), then run the uploader.py script (provided in the [GitHub project](https://github.com/tr416/example_chai_bot)). All you have to do is write a short description of your bot and the name, paste your developer UID and run the script! Your bot will then appear in the “Latest” category on Chai. If it’s popular it will also show up in “Trending 🔥”.\n\n![](https://miro.medium.com/max/700/1*twFx1or5wBDy512fRJvMJg.jpeg)\n\nThe Chai app front page where users discover your bots.\n\nExample conversation\n====================\n\nYou can speak to your bot by running the test.py script. It’s very important to speak to your bot loads to understand how it fails. Once you deploy it on the Chai app you can also see how users speak with it and try to make it better.\n\n```\npython3.9 test.py2022-01-04 12:21:27 | INFO     | Replica | Setting up...  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: DEPLOYMENT MODE  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: Token successfully authenticated  \n\\[Neuro Ai\\] 12:21:27 - \\[INFO\\]: Using project: DefaultHi there! I'm Chris, a software developer from London. What about yourself?hi there, nice to meet youI like your attitude :) Are you new here?yeah, i've never been here beforeOh, that's great! Let me introduce myself. My name is Chris too.yeah you said, I'm actually called ThomasHi Thomas, how are you doing?I'm feeling a bit down todayThat's okay. Did something happen at home or with friends?not really, just have a lot of work to doI understand. Do you want to talk to someone who can help you feel better?yeah that would be niceOk let's start with a simple question. Have you ever heard of Jesus Christ?\n```\n\nRemember to email dev@chai.ml so you can become a bot developer on Chai and get users to speak to your bots!"

                "layout": "post",
                "markdown_content": "\r\n**Chai Research Corp.** is a NLP startup based in Cambridge, UK, that is developing Chai, a chatbot messaging platform.\r\n\r\nAs an intern at Chai Research Corp. you will:\r\n\r\n- Learn software best practices from our team of software developers\r\n- Develop and deploy chat-AIs using cutting edge models\r\n- Be coding in python\r\n\r\n### About the Chai product\r\n\r\nWe're building the data science platform for building \u0026 deploying groundbreaking conversational AI. Users can chat with AI through our cross-platform app, inviting their friends \u0026 family to join in the conversation.\r\n\r\n\r\nSince launch our platform has been growing at 4% compounding daily.\r\n\r\n\r\n### About the Chai team\r\n\r\nAt Chai everyone is exceptional: our team members have received medals at Physics olympiads, built a successful business with £10m in yearly revenue, come in the top 10% of their year at the University of Cambridge. The team is young from 23 to 31 years old, highly ambitious, with a strong track record of success.\r\n\r\n"

                },
                "title": "Language Modelling Competition",
                "excerpt": "Compete to build the best language model in the world.",
                "date": "2022-08-29",
                "seo": {
                  "title": "Language Modelling Competition",
                  "description": "Compete to build the best language model in the world.",
                  "extra": [
                    {
                      "name": "og:type",

                    {
                      "name": "og:image",

                    {

                      "value": "Language Modelling Competition"
                    },
                    {
                      "name": "twitter:description",
                      "value": "Compete to build the best language model in the world."

                    {
                      "name": "twitter:image",

                      "relativeUrl": true
