                },
                "layout": "post",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  If you want to discuss submissions or learn more about language models, talk to us on our \u003ca href=\"https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3\"\u003eWhatsApp\u003c/a\u003e or \u003ca href=\"https://discord.gg/sKQs6PFv\"\u003eDiscord\u003c/a\u003e.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## The Challenge\n\nChai uses the best language models in the world to power the chatbots that users speak to on our platform. Up until now, we have more than **100 thousand** daily active users on our mobile app with more than **1 million** messages sent per day. You could be part of our journey by helping us build state of the art language models and improve our chatbots.\n\nThe goal of this competition is to make improvements to the state of the art language model and improving the quality of the conversations people have with the chatbots.\n\n## Prize\n\n**$1,000** every time you beat the best score on the MCL leaderboard by at least 0.5. **$500** every time you beat the best score on the Reward model leaderboard.\n\n## Evaluation\n\nSubmissions are first evaluated on the median conversation length (MCL) that actual users will have with your model. When you submit a new model, we will run an A/B test on our app and have users speak it. Your score is the median length of conversations that users have with it.\n\n\u003cp align=\"center\"\u003e\n  \u003cimg src=\"https://latex.codecogs.com/svg.image?\\textbf{score}\u0026space;=\u0026space;MCL_{\\text{your\u0026space;submission}}\u0026space;\u0026space;-\u0026space;MCL_{\\text{top\u0026space;of\u0026space;leaderboard}}\" /\u003e\n\u003c/p\u003e\n\n\nSubmissions are also evaluated based on a \u003ca href=\"https://huggingface.co/ChaiML/reward_48m_gpt2_target_2\"\u003eReward Model\u003c/a\u003e score. This reward model scores your model responses, if the score is 0.9, then we estimate a 10% probability that the conversation will end. Higher reward model scores should lead to higher MCL but don't always do. You can run the reward model locally to better understand how to improve your models.\n\n## Leaderboard\n\n#### Median conversation length (MCL)\n\n| Submission  | Participant | Score | Latency (s) |\n| ----------- | ----------- | ----- | ----------- |\n| 🥇[hakurei/litv2-6B-rev2](https://huggingface.co/hakurei/litv2-6B-rev2) | Reimu Hakurei | +1.95 | 1.74 |\n| 🥈[hakurei/litv2-6B-rev1](https://huggingface.co/hakurei/litv2-6B-rev1) | Reimu Hakurei | +1.24 | 1.65 |\n| 🥉[hakurei/lit-6B](https://huggingface.co/hakurei/lit-6B) | Reimu Hakurei | +1.12 | 2.17 |\n| [KoboldAI/GPT-J-6B-Shinen](https://huggingface.co/KoboldAI/GPT-J-6B-Shinen) | Julius ter Pelkwijk | +0.65 | 3.34 |\n| [EleutherAI/gpt-j-6B](https://huggingface.co/EleutherAI/gpt-j-6B) | EleutherAI | 0 | 2.48 |\n| [KoboldAI/OPT-6B-nerys-v2](https://huggingface.co/KoboldAI/OPT-6B-nerys-v2) | Julius ter Pelkwijk | -6.31 | 12.80 |\n\n#### Reward model\n\n| Submission  | Participant | Reward |\n| ----------- | ----------- | ------ | \n| 🥇[KoboldAI/GPT-J-6B-Shinen](https://huggingface.co/KoboldAI/GPT-J-6B-Shinen) | Julius ter Pelkwijk | 0.8803 |\n| 🥈[EleutherAI/gpt-j-6B](https://huggingface.co/EleutherAI/gpt-j-6B) | EleutherAI | 0.8797 |\n| 🥉[hakurei/litv2-6B-rev2](https://huggingface.co/hakurei/litv2-6B-rev2) | Reimu Hakurei | 0.8796 |\n| [KoboldAI/OPT-6B-nerys-v2](https://huggingface.co/KoboldAI/OPT-6B-nerys-v2) | Julius ter Pelkwijk | 0.8781 |\n\n\n## Example\n\nThe models we use are hosted on HuggingFace and you can run the example script from our Google Colab [notebook](https://colab.research.google.com/drive/1lsL-XGsZuSmUS_bszbpMuNdyrO_GnWFm?usp=sharing).\n\n## Submission\n\nUpload your model to [HuggingFace](https://huggingface.co/) and send the link to us here. The deadline for submission is January 1, 2023.\n\n\u003ca class=\"button button-primary\" href=\"https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3\"\u003eSubmit\u003c/a\u003e\n\n## FAQ\n\n1. **How can I submit a model?**  Once you have a model you want to submit, upload it to HuggingFace and share it in the submissions channel for the team to review! We will be in touch with you immediately.\n\n2. **Do you provide computing resources?** At this stage we don't, we expect people will use Colab or their own setup. If this is a massive problem we can look into this with you.\n\n3. **Is latency important?** The latency for our currently deployed models is ~1.5s for an inference. We estimate that for every 1s improvement in latency your score will go up by 0.4MCL. We cannot deploy submissions if they take longer than ~4s per inference.\n\n4. **Can I get some help?** Yes! We are happy to help you with any questions or clarifications. Reach out to us on [WhatsApp](https://chat.whatsapp.com/LPJ93cH2Kd70iMICwEQeB3) or [Discord](https://discord.gg/sKQs6PFv).\n\n5. **What is the deadline for submissions?** The competition will run until Jan. 1st 2023.\n\n6. **What happens once I submit?** We will deploy your model asap and be in touch with you. If your solution tops the leaderboard we'll have a call with you to see your code: we want to share winning solutions with other participants so that the community can build on one another's work.\n\n## Resources\n\n- [Guide to fine-tuning Text Generation models: GPT-2, GPT-Neo and T5](https://towardsdatascience.com/guide-to-fine-tuning-text-generation-models-gpt-2-gpt-neo-and-t5-dc5de6b3bc5e)\n- Example user conversation dataset on HuggingFace: [ChaiML/user_model_inputs](https://huggingface.co/datasets/ChaiML/user_model_inputs)"

                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  This is the demo content for demonstration purpose only. The primary function of this content is to show you what this package can do. There is a more detailed explanation in the \u003cstrong\u003eGetting Started\u003c/strong\u003e section.\n\u003c/div\u003e\n\n\u003chr\u003e\n\nYou can view the Python Chai package on [GitHub](https://github.com/chai-nexus/chai_py).\n\n## Authenticating\n\nYou must authenticate using your developer id and key before various operations are possible.\n\n```python\n\u003e\u003e\u003e from chai_py.auth import set_auth\n\n\u003e\u003e\u003e set_auth('my_developer_uid', 'my_developer_key')\n```\n\nYou can create a key through the [developer portal](https://chai.ml/dev)\n\n## Defining a bot\n\nA bot must inherit from Chai base bot and define an `on_message` method\nwhich responds to a user update with a string response.\n\nFor example a chatbot which just just copies what the users says looks like\n\n```python\n\u003e\u003e\u003e from chai_py import ChaiBot, Update\n\n\u003e\u003e\u003e class EchoBot(ChaiBot):\n       \"\"\" A simple example bot. \"\"\"\n\n       def setup(self):\n           self.name = 'Echo'\n\n       async def on_message(self, update: Update):\n           return f\"{self.name}: {update.latest_message.text}\"\n```\n\nYou should use a setup method to run code on bot initialisation, you\ncannot override the `__init__` method of a bot.\n\n## Bot state\n\nA bot instance and its state exists for the lifetime of a single conversation\nwith a single user.\n\nLets say you incremented a counter `self.num_messages` every time a user\nmessaged the bot. If one user sent a message to the bot then the counter is\nincremented for that conversation but not for any other users or for another\nconversation the same user was having with the same bot.\n\nState persists even if the app is closed, as long as the user continues with\nthe same conversation later.\n\n## Sending an initial bot message\n\nA bot is automatically sent the string `self.FIRST_MESSAGE_STRING` when a new\nconversation begins.  This will allow you to customise the initial greeting\nmessage.\n\n```python\n\n\u003e\u003e\u003e class DummyBot(ChaiBot):\n\n    async def on_message(self, update):\n        if update.latest_message.text == self.FIRST_MESSAGE_STRING:\n            response = 'Welcome to the conversation!'\n        else:\n            response = 'hello again'\n        return response\n```\n\n## Including an image in the bot response\n\nThe bot response accepts markdown and so you can include an image like\n`![image_name](http://image-url/file.jpg)`\n\n## Packaging your bot\n\nA bot class once defined must be packaged before it can be uploaded\n\n```\n\u003e\u003e\u003e from chai_py import package, Metadata\n\n\u003e\u003e\u003e package(\n        Metadata(\n            name=\"Echo Bot\",\n            image_url='http://image-url/file.png',\n            description=\"Just a simple example.\",\n            developer_uid='test123',\n            input_class=EchoBot,\n            memory=256\n        ),\n        requirements=[\"transformers[torch]\"],\n    )\n```\n\nThe bot metadata lets you configure the bot and accepts the arguments\n\n| param | meaning |\n| -- | -- |\n| name | the name of chatbot as it appears on the app |\n| image | link to image of the chatbot which will be shown on the app |\n| description | the description text which appears under the bot name on the app |\n| input_class | the bot definition class which inherits from `chai_py.ChaiBot` |\n| developer_uid | the user developer uid |\n| memory | how much memory the chatbot should operate with in MB |\n\nPackage also accepts a requirements argument where you can configure python\ndependencies of the bot.\n\nThe result of calling package is to create a file `_package.zip` in the current\ndirectory which can then be uploaded.\n\n## Uploading a bot\n\nIn order to upload a bot you pass a path to the package and a unique bot ID\nwhich must begin with `_bot`\n\n```python\n\u003e\u003e\u003e from from chai_py import upload_and_deploy\n\n\u003e\u003e\u003e bot_uid = upload_and_deploy('_package.zip', bot_uid=None)\n```\n\nIf you do not provide a bot ID then one will be automatically generated and\nwritten to a file `_deployment` which you will be prompted to reuse the next\ntime you upload.\n\nAfter uploading a bot you can poll for it to finish uploading.\n\n```python\n\u003e\u003e\u003e from chai_py import wait_for_deployment\n\n\u003e\u003e\u003e wait_for_deployment(bot_uid)\n```\n\n## Viewing or sharing your bot\n\nIn order to interact with or share your deployed plot you can produce a QR code from the\nbot ID and scan this with your phone\n\n```python\n\u003e\u003e\u003e from chai_py.deployment import advertise_deployed_bot\n\n\u003e\u003e\u003e advertise_deployed_bot(bot_uid)\n```\n\nYou will be promopted to either view your QR code directly or save it to a file.\n\n## Querying for your deployed bots\n\nYou can retrieve a list of the bots you have deployed by calling\n\n```python\n\u003e\u003e\u003e from chai_py import deployed\n\n\u003e\u003e\u003e my_bots = deployed.get_bots()\n```\n\nThis is useful to find you deployed bot IDs and whether they are visible to users of the app.\n\n```python\n\u003e\u003e\u003e print(my_bots[0])\n\nDeployedBot(bot_uid='_bot_example', name='Echo Bot', developer_uid='abc123', status='inactive')\n```\n\n## Making a deployed bot visible to other users\n\nBy default an uploaded bot is only visible using a QR code. If you want it to\nbe discoverable on the app you must activate it first using the bot ID.\n\n```python\n\u003e\u003e\u003e from chai_py import deployed\n\n\u003e\u003e\u003e deployed.activate_bot(bot_uid)\n```\n\nIn order to prevent your bot from being dicovered by users you can call\n\n```python\n\u003e\u003e\u003e deployed.deactivate_bot(bot_uid)\n```\n\nCurrently users must be whitelisted to be able to activate their bot, speak to\nus over WhatsApp or Discord and we can give you permission.\n\n## Debugging a bot with errors\n\nIf your bot is failing to respond it may be that it has an error. You can retrieve the logs in order to investigate further\n\n```python\n\u003e\u003e\u003e from chai_py import cloud_logs\n\u003e\u003e\u003e logs = cloud_logs.get_logs(bot_uid)\n\u003e\u003e\u003e cloud_logs.display_logs(logs)\n```"

                "layout": "docs",
                "markdown_content": "\nIn this section you'll find commonly asked questions regarding Chai. If you have questions, don’t hesitate to ask us directly.\n\n***\n\n## Large machine learning models\n\nIf you wish to deploy a heavyweight model which uses a large amount of memory or compute then we recommend you host it on another server and have the chatbot send a web request to the server.\n\n\u003chr /\u003e\n\n## Resource constraints\n\nMaximum size\n- 100 MB for compressed sources\n- 500 MB for uncompressed sources + modules\n\nMaximum memory\n- 256 MB default\n- can be configured up to 4GB\n\nResponse Duration up to 60s"

                  ]
                },
                "layout": "docs",
                "markdown_content": "\n\u003cdiv class=\"important\"\u003e\n  \u003cstrong\u003eImportant:\u003c/strong\u003e \n  Our development package currently only support \u003cstrong\u003ePython 3.7\u003c/strong\u003e and above.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## Setup\n\n1. Download the [Chai](https://chai.ml/) phone app\n2. Install the Chai python package `pip install chaipy`\n3. Sign in to [Chai Developer Platform](https://chai.ml/dev) and create a \"Developer Unique ID\" and \"Developer Key\".  This API key is used as authentication when deploying a bot."

                "layout": "docs",
                "markdown_content": "\n\u003cdiv class=\"note\"\u003e\n  \u003cstrong\u003eNote:\u003c/strong\u003e \n  This is the demo content for demonstration purpose only. The primary function of this content is to show you what this package can do. There is a more detailed explanation in the \u003cstrong\u003eAPI Reference\u003c/strong\u003e section.\n\u003c/div\u003e\n\n\u003chr\u003e\n\n## Quick Start\n\nWe provide a ready made example of the popular [Ms Harris (Teacher)](https://github.com/chai-nexus/chai_teacher_bot) chatbot. It is ready to upload and start customising.\n\nPlaying around with the parameters such as conversation history, prompt, name\nand image will let you very quickly generate powerful new chatbots.\n\nDownload the chatbot from [this link](https://github.com/chai-nexus/chai_teacher_bot) and follow the instructions on the link to get started.\n\n## Going further\n\nSee the Python API guide to learn how to customise your chatbot further.\n"

                "markdown_content": "\nThis is the documentation for Chai developer platform.\n\n***\n\nThe Chai platform can be used to easily build and deploy chatbots. GPT-J is the most advanced alternative to GPT-3 and can be used for generation of conversations. \n\nWe're obsessed with making the best possible experience for developers to build and deploy bots GPT-J. If you have any ideas how we could do that better, please get in touch with us.\n\nEmail: dev@chai.ml"
